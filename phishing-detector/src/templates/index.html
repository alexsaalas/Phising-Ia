<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Phishing</title>
</head>
<body>
    <h1>Detector de Phishing</h1>
    <form action="/predict" method="post">
        <label for="text">Ingresa el correo o URL:</label><br>
        <textarea name="text" id="text" rows="5" cols="50"></textarea><br><br>
        <button type="submit">Clasificar</button>
    </form>
    {% if prediction %}
        <h2>Resultado: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
